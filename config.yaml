---
experiments:
  metero_use: ['2m_temperature',
               'boundary_layer_height', # Comment out for no_BPL experiments.
               # 'k_index', # MISSING
               'relative_humidity+950',
               'surface_pressure',
               'total_precipitation',
               'u_component_of_wind+950', 
               'v_component_of_wind+950'
               ]
  # if True, last two features should be (u,v) of wind, otherwise (speed [km/h], direc)
  use_wind_coordinates: True 
  # If True, timestamps are computed from start/end date, otherwise provided as first feature (format e.g.'2016-01-01 02:00:00')
  compute_time: False
  save_npy: True
  dataset_num: 1
#  model: MLP
#  model: LSTM
#  model: GRU
#  model: GC_LSTM
#  model: nodesFC_GRU
  model: PM25_GNN
#  model: SplitGNN_1
#  model: SplitGNN_2
#  model: SplitGNN_3
#  model: PM25_GNN_nosub

train:
  batch_size: 32
  epochs: 50
  exp_repeat: 3
  hist_len: 0 # if 0, not using PM25 as inputs at all
  pred_len: 336 # = 24 hours * 14 days 
# pred_len: 1440 # = 24 hours * 60 days
  weight_decay: 0.0005
  early_stop: 10
  lr: 0.0005

device:
  cuda04:
    knowair_fp: ./data/KnowAir_DS2.npy
    city_fp: ./data/city_DS2.txt
    altitude_fp: ./data/altitude.npy
    results_dir: ./data/results
    torch_device: cuda:10

wandb:
  entity: split-sources
  project: split-pollution-sources

data:
  metero_var:
    [
      #'time',
      #'timestamp',
      '2m_temperature',
      'boundary_layer_height', # Comment out for no_BPL experiments.
      # 'k_index', # MISSING
      'relative_humidity+950', # = humidity * 100
      'surface_pressure',
      'total_precipitation',
      'u_component_of_wind+950', 
      'v_component_of_wind+950'
